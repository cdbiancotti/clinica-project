{% extends 'layout/header.html' %} {% block metas %}
<title>Turnos</title>
{% endblock %} {% block main %}
<h2>Datos del turno</h2>
<h3>{% if turno %} {{turno}} {% else %} Nuevo {% endif %}</h3>
<form action="{% url 'web_app:crear_pedido' pedido_id %}" method="POST">
  {% csrf_token %} {% comment %} <label for="fecha">Fecha</label>
  <input type="date" name="fecha" value="fecha_turno" />
  <label for="hora">Hora</label>
  <input type="time" name="hora" value="hora_turno" /> {% endcomment %}
  <label for="estado">Estado</label>
  <select name="estado">
    <option value="" selected default disabled>Seleccionar Estado</option>
    {% for estado in estados %}
    <option value="{{estado.id}}">{{estado.descripcion}}</option>
    {%empty%}
    <option value="" disabled>No hay estados cargados</option>
    {% endfor %}
  </select>
  <label for="paciente">Paciente</label>
  <select name="paciente">
    <option value="" selected default disabled>Seleccionar Paciente</option>
    {% for paciente in pacientes %}
    <option value="{{paciente.id}}">{{paciente}}</option>
    {%empty%}
    <option value="" disabled>No hay pacientes cargados</option>
    {% endfor %}
  </select>
  <label for="tipo_pago">Tipos de Pagos</label>
  <select name="tipo_pago">
    <option value="" selected default disabled>Seleccionar Tipo de Pago</option>
    {% for tipo_pago in tipos_pagos %}
    <option value="{{tipo_pago.id}}">{{tipo_pago.descripcion}}</option>
    {%empty%}
    <option value="" disabled>No hay tipos de pago disponibles</option>
    {% endfor %}
  </select>
  <label for="clasificacion">Clasificaciones</label>
  <select name="clasificacion">
    <option value="" selected default disabled>Seleccionar Clasificacion</option>
    {% for clasificacion in clasificaciones %}
    <option value="{{clasificacion.id}}">{{clasificacion.descripcion}}</option>
    {%empty%}
    <option value="" disabled>No hay clasificaciones disponibles</option>
    {% endfor %}
  </select>
  <label for="tipo_lente">Tipos de Lentes</label>
  <select name="tipo_lente">
    <option value="" selected default disabled>Seleccionar Tipo de Lente</option>
    {% for tipo_lente in tipos_lentes %}
    <option value="{{tipo_lente.id}}">{{tipo_lente.descripcion}}</option>
    {%empty%}
    <option value="" disabled>No hay tipos de lentes disponibles</option>
    {% endfor %}
  </select>
  <label for="lado_lente">Lados del Lentes</label>
  <select name="lado_lente">
    <option value="" selected default disabled>Seleccionar Lado del Lente</option>
    {% for lado_lente in lados_lentes %}
    <option value="{{lado_lente.id}}">{{lado_lente.descripcion}}</option>
    {%empty%}
    <option value="" disabled>No hay lados disponibles</option>
    {% endfor %}
  </select>
  <button>Guardar</button>
</form>
{% endblock %}
